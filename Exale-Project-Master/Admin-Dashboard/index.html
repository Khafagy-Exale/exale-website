<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exale Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0E0E12; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-violet-600/20 rounded-full blur-[120px]"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 mx-4">
        
        <div id="loginSection">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold tracking-tight">Exale Command</h1>
                <p class="text-gray-400 text-sm mt-2">Identify yourself to continue.</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <input type="email" id="email" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="Email" required>
                <input type="password" id="password" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="Password" required>
                <button type="submit" id="loginBtn" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3.5 rounded-lg transition">Access Dashboard</button>
                <p id="errorMsg" class="text-red-400 text-center text-sm hidden"></p>
            </form>
            <div class="mt-6 text-center text-sm text-gray-500">
                First time? <button onclick="toggleView()" class="text-violet-400 hover:text-white underline">Activate Staff Account</button>
            </div>
        </div>

        <div id="activateSection" class="hidden">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold tracking-tight">Staff Activation</h1>
                <p class="text-gray-400 text-sm mt-2">Set up your credentials.</p>
            </div>
            <form id="activateForm" class="space-y-6">
                <input type="email" id="actEmail" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="Your Authorized Email" required>
                <input type="password" id="actPass" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="Create Password" required>
                <button type="submit" id="actBtn" class="w-full bg-white text-black hover:bg-gray-200 font-bold py-3.5 rounded-lg transition">Create Account</button>
                <p id="actError" class="text-red-400 text-center text-sm hidden"></p>
            </form>
            <div class="mt-6 text-center text-sm text-gray-500">
                <button onclick="toggleView()" class="text-gray-400 hover:text-white">Back to Login</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { auth, db } from './assets/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Toggle Views
        window.toggleView = () => {
            document.getElementById('loginSection').classList.toggle('hidden');
            document.getElementById('activateSection').classList.toggle('hidden');
        }

        // 1. LOGIN LOGIC
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            btn.innerText = 'Verifying...';
            err.classList.add('hidden');
            
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                // Force redirect
                window.location.replace('dashboard.html');
            } catch (error) {
                console.error(error);
                btn.innerText = 'Access Dashboard';
                err.innerText = "Invalid Credentials.";
                err.classList.remove('hidden');
            }
        });

        // 2. ACTIVATION LOGIC (The Security Gate)
        document.getElementById('activateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('actBtn');
            const err = document.getElementById('actError');
            const email = document.getElementById('actEmail').value.toLowerCase();
            const pass = document.getElementById('actPass').value;

            btn.innerText = 'Checking Authorization...';
            err.classList.add('hidden');

            try {
                // Check if email is in 'employees' collection
                const q = query(collection(db, "employees"), where("email", "==", email));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    throw new Error("This email is not authorized by the Owner.");
                }

                // If authorized, create the Auth User
                await createUserWithEmailAndPassword(auth, email, pass);
                window.location.replace('dashboard.html');

            } catch (error) {
                console.error(error);
                btn.innerText = 'Create Account';
                err.innerText = error.message.includes('auth') ? "Account already exists." : error.message;
                err.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
