<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Exale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0E0E12; color: white; }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(106, 77, 255, 0.3);
        }

        /* Status Badges */
        .status-new { background: rgba(59, 130, 246, 0.2); color: #60A5FA; }
        .status-accepted { background: rgba(16, 185, 129, 0.2); color: #34D399; }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: #F87171; }
        .status-inprogress { background: rgba(245, 158, 11, 0.2); color: #FBBF24; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-bold">E</div>
                <span class="font-bold text-lg tracking-wide">Client Portal</span>
            </div>
            <div class="flex items-center gap-6">
                <span id="userEmailDisplay" class="text-sm text-gray-400 hidden md:block">...</span>
                <button id="logoutBtn" class="text-sm font-bold text-white hover:text-violet-400 transition">Sign Out</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-6xl mx-auto w-full px-6 py-12 relative">
        <div class="fixed top-20 left-[20%] w-[400px] h-[400px] bg-violet-600/10 rounded-full blur-[100px] pointer-events-none"></div>

        <header class="flex items-center justify-between mb-10 relative z-10">
            <div>
                <h1 class="text-3xl font-bold mb-2">Your Requests</h1>
                <p class="text-gray-400">Track status and communicate with the team.</p>
            </div>
            <a href="../Main-Website/contactus/index.html" class="bg-violet-600 hover:bg-violet-700 px-6 py-3 rounded-xl font-bold transition flex items-center gap-2">
                <span>+</span> New Request
            </a>
        </header>

        <div id="ticketsGrid" class="grid grid-cols-1 gap-4 relative z-10">
            <div class="text-center py-20 text-gray-500">Loading your data...</div>
        </div>
    </main>

    <div id="modalBackdrop" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="glass-card bg-[#0E0E12] w-full max-w-2xl rounded-2xl relative flex flex-col max-h-[85vh]">
            
            <div class="p-6 border-b border-white/10 flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-white" id="modalTitle">Request Title</h2>
                    <div class="flex items-center gap-3 mt-2">
                        <span id="modalBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-800">STATUS</span>
                        <span class="text-xs text-gray-500" id="modalDate">Date</span>
                    </div>
                </div>
                <button id="closeModal" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition">âœ•</button>
            </div>

            <div class="p-6 overflow-y-auto flex-1">
                <div class="bg-white/5 p-4 rounded-lg border border-white/5 mb-8">
                    <p class="text-xs text-gray-500 uppercase font-bold mb-2">Original Request</p>
                    <p id="modalMessage" class="text-gray-300 leading-relaxed"></p>
                </div>

                <div class="border-t border-white/10 pt-6">
                    <h3 class="text-lg font-bold mb-4">Communication Thread</h3>
                    
                    <div id="commentsContainer" class="space-y-4 mb-6">
                        </div>

                    <div class="flex gap-3">
                        <input type="text" id="replyInput" placeholder="Type a reply..." class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-violet-500 outline-none">
                        <button id="sendReplyBtn" class="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-lg font-bold transition">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './assets/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, orderBy, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUserEmail = null;
        let currentTicketId = null;
        let currentCollection = null;

        // 1. AUTH & PERMISSIONS
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                currentUserEmail = user.email;
                document.getElementById('userEmailDisplay').innerText = user.email;
                loadMyTickets(user.email);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        // 2. LOAD CLIENT DATA (Filtered by Email)
        function loadMyTickets(email) {
            const grid = document.getElementById('ticketsGrid');
            let allTickets = [];

            // Query: Show me only docs where email == my email
            const qApps = query(collection(db, "applications"), where("email", "==", email));
            const qContacts = query(collection(db, "contacts"), where("email", "==", email));

            const render = () => {
                // Sort by date (Client side sort because merged queries)
                allTickets.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                grid.innerHTML = '';
                if(allTickets.length === 0) {
                    grid.innerHTML = '<div class="text-center py-20 text-gray-500">No requests found. Start a new one!</div>';
                    return;
                }

                allTickets.forEach(t => {
                    const status = t.status || 'new';
                    let statusClass = 'status-new';
                    if(status === 'accepted') statusClass = 'status-accepted';
                    if(status === 'rejected') statusClass = 'status-rejected';
                    if(status === 'inprogress') statusClass = 'status-inprogress';

                    const date = t.timestamp ? new Date(t.timestamp.seconds * 1000).toLocaleDateString() : 'Just now';

                    const card = document.createElement('div');
                    card.className = "glass-card p-6 rounded-xl flex items-center justify-between cursor-pointer group";
                    card.innerHTML = `
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="font-bold text-lg group-hover:text-violet-400 transition">${t.name}</h3> <span class="text-xs font-bold px-3 py-1 rounded-full ${statusClass}">${status.toUpperCase()}</span>
                            </div>
                            <p class="text-gray-400 text-sm truncate max-w-md">${t.message}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500 mb-1">Last Update</p>
                            <p class="font-mono text-sm">${date}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(t));
                    grid.appendChild(card);
                });
            };

            // Listeners
            onSnapshot(qApps, (snap) => {
                const apps = snap.docs.map(d => ({id: d.id, collection: 'applications', ...d.data()}));
                const contacts = allTickets.filter(t => t.collection === 'contacts');
                allTickets = [...contacts, ...apps];
                render();
            });

            onSnapshot(qContacts, (snap) => {
                const contacts = snap.docs.map(d => ({id: d.id, collection: 'contacts', ...d.data()}));
                const apps = allTickets.filter(t => t.collection === 'applications');
                allTickets = [...apps, ...contacts];
                render();
            });
        }

        // 3. MODAL & CHAT
        const modal = document.getElementById('modalBackdrop');
        const commentsContainer = document.getElementById('commentsContainer');

        function openModal(ticket) {
            currentTicketId = ticket.id;
            currentCollection = ticket.collection;

            document.getElementById('modalTitle').innerText = ticket.company || ticket.name;
            document.getElementById('modalMessage').innerText = ticket.message;
            document.getElementById('modalDate').innerText = new Date(ticket.timestamp.seconds * 1000).toLocaleDateString();
            
            const badge = document.getElementById('modalBadge');
            badge.innerText = (ticket.status || 'NEW').toUpperCase();
            // Simple coloring logic
            if(ticket.status === 'accepted') badge.style.color = '#34D399';
            else if(ticket.status === 'rejected') badge.style.color = '#F87171';
            else badge.style.color = 'white';

            renderComments(ticket.comments || []);
            modal.classList.remove('hidden');
        }

        function renderComments(comments) {
            commentsContainer.innerHTML = '';
            if(!comments.length) {
                commentsContainer.innerHTML = '<p class="text-gray-600 text-sm italic">No messages yet.</p>';
                return;
            }

            comments.forEach(c => {
                const isMe = c.author === currentUserEmail.split('@')[0] || c.author === currentUserEmail;
                const align = isMe ? 'ml-auto bg-violet-600/20 border-violet-600/30' : 'mr-auto bg-white/5 border-white/5';
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-[80%] p-3 rounded-xl border ${align}`;
                bubble.innerHTML = `
                    <div class="flex justify-between items-center gap-4 mb-1">
                        <span class="text-xs font-bold ${isMe ? 'text-violet-300' : 'text-gray-400'}">${c.author}</span>
                        <span class="text-[10px] text-gray-600">${new Date(c.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <p class="text-sm text-gray-200">${c.text}</p>
                `;
                commentsContainer.appendChild(bubble);
            });
        }

        // REPLY LOGIC
        document.getElementById('sendReplyBtn').addEventListener('click', async () => {
            const input = document.getElementById('replyInput');
            const text = input.value.trim();
            if(!text) return;

            const btn = document.getElementById('sendReplyBtn');
            btn.disabled = true;
            btn.innerText = '...';

            try {
                const docRef = doc(db, currentCollection, currentTicketId);
                await updateDoc(docRef, {
                    comments: arrayUnion({
                        author: currentUserEmail.split('@')[0], // Shows as "clientname"
                        text: text,
                        timestamp: Date.now()
                    })
                });
                input.value = '';
                btn.disabled = false;
                btn.innerText = 'Send';
            } catch(e) {
                console.error(e);
                btn.innerText = 'Err';
            }
        });

        // Close Modal
        const closeModal = () => modal.classList.add('hidden');
        document.getElementById('closeModal').addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

    </script>
</body>
</html>
