<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Exale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0E0E12; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-violet-600/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight">Client Portal</h1>
            <p class="text-gray-400 text-sm mt-2">Track your projects and requests.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Email Address</label>
                <input type="email" id="email" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="you@company.com" required>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-white text-black hover:bg-gray-200 font-bold py-3.5 rounded-lg transition transform hover:scale-[1.02]">
                Log In
            </button>
            
            <p id="errorMessage" class="text-red-400 text-center text-sm hidden"></p>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            New here? <a href="../Main-Website/contactus/index.html" class="text-violet-400 hover:text-white transition">Apply for partnership</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './assets/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMessage');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.innerText = 'Verifying...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                btn.innerText = 'Log In';
                btn.disabled = false;
                errorMsg.innerText = "Invalid email or password.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
